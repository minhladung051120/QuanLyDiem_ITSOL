<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLDSV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row p-3">
      <div class="col-6 px-4">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tìm kiếm :</label>
            <div class="col-sm-6">
              <input class="form-control" placeholder="Tìm kiếm" name="search" [(ngModel)]="searchText" type="text" autocomplete="off">
            </div>
          </div>
      </div>
      <div class="col-6 px-4">
          <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary" routerLink="/daotao/daotaothemkyhoc">Thêm mới</button>
          </div>
      </div>
      </div>
    </div>

    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Mã kỳ</th>
            <th scope="col">Kỳ học</th>
            <th scope="col">Ngày bắt đầu</th>
            <th scope="col">Ngày kết thúc</th>
            <th scope="col">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </th>
            <th scope="col">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
            </th>
          </tr>
        </thead>
        <tbody *ngFor="let kyhoc of kyhocs  |filter:searchText |slice: (page-1) * pageSize:(page-1) * pageSize + pageSize;let i = index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{kyhoc.maKy}}</td>
            <td>{{kyhoc.tenKy}}</td>
            <td>{{kyhoc.thoiGian}}</td>
            <td>{{kyhoc.thoiGianKt}}</td>
            <td><button class="btn btn-success" routerLink="/daotao/edit-kyhoc/{{kyhoc.maKy}}">Sửa</button></td>
            <td><button class="btn btn-danger" (click)="deleteKyHoc(kyhoc.maKy)">Xóa</button></td>
          </tr>
        </tbody>
      </table>
      <div class="container-fluid px-5">
        <div class="row d-flex justify-content-end" *ngIf="kyhocs">
          <ngb-pagination 
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="kyhocs.length">
          </ngb-pagination> 
        </div>
    </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </html>
