<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLDSV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="row justify-content-center align-items-center p-3">
    
    <div class="col-md-11">
      <div class="col-md-12"> 
        <div class="border border-dark p-2">
    <div class="p-3 mb-2 bg-secondary text-white mb-5">
        <a class="text-center"><h3>Tạo tài khoản sinh viên</h3></a>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-row mb-2">
        <div class="col-md-6">
          <label for="validate12">Tên đăng nhập</label>
          <input type="text" class="form-control" id="validate12" required [(ngModel)]="taikhoandb.maTk" name="maTk"> 
        </div>
        <div class="col-md-6">
          <label for="validate13">Mật khẩu</label>
          <input type="password" class="form-control" id="validate13" required [(ngModel)]="taikhoandb.matKhau" name="matKhau"> 
        </div>
      </div>
        <div class="form-row mb-2">
            <div class="col-md-6">
              <label for="validate01">Mã sinh viên </label>
              <input type="text" class="form-control" id="validate01" required [(ngModel)]="taikhoandb.maTkDb" name="maTkDb">
            </div>
            <div class="col-md-6">
              <label for="validate01">Họ tên </label>
              <input type="text" class="form-control" id="validate01" required [(ngModel)]="taikhoandb.hoTen" name="hoTen">
            </div>
          </div>

        <div class="form-row mb-2">
          <div class="col-md-6">
            <label for="validate04">Khóa</label>
            <input type="text" class="form-control" id="validate04" required [(ngModel)]="taikhoandb.khoa" name="khoa">
          </div>
          <div class="col-md-6">
            <label for="validate05">Email</label>
            <input type="text" class="form-control" id="validate05" required [(ngModel)]="taikhoandb.email" name="email">
          </div>
        </div>

        <div class="form-row mb-2">
          <div class="col-md-6">
            <label for="formGroupExampleInput">SĐT</label>
            <input type="text" class="form-control" id="formGroupExampleInput" required [(ngModel)]="taikhoandb.sdt" name="sdt">
          </div>
          <div class="col-md-6">
          <label for="formGroupExampleInput">Địa chỉ</label>
          <input type="text" class="form-control" id="formGroupExampleInput" required [(ngModel)]="taikhoandb.diaChi" name="diaChi">
        </div>
        
        </div>

          


      <div class="container-fluid">
                <div class="row d-flex justify-content-end">
                  <div class="col-3">
                    <button type="button" class="btn btn-danger mr-3" routerLink="/daotao/daotao-qltk">Hủy</button>
                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                  </div>
                </div>
            </div>
      </form>
</div>
</div>
</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
