<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QLDSV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="border border-dark p-5">
    <div class="p-3 mb-2 bg-secondary text-white mb-5">
        <a class="text-center"><h3>Sửa thông tin môn học</h3></a>
    </div>
    <form *ngIf="monhoc">
        <div class="form-row mb-2">
            <div class="col-md-6">
              <label for="validate01">Mã môn </label>
              <input type="text" class="form-control" id="validate01" required [(ngModel)]="monhoc.maMon" name="maMon" readonly>
            </div>
            <div class="col-md-6">
              <label for="validate02">Tên môn</label>
              <input type="text" class="form-control" id="validate01" required [(ngModel)]="monhoc.tenMon" name="tenMon" >
            </div>
          </div>

        <div class="form-row mb-2">
          <div class="col-md-6">
            <label for="validate03">Mã kỳ</label>
            <input type="text" class="form-control" id="validate01" required [(ngModel)]="monhoc.maKy" name="maKy" >
          </div>
        </div>
        

      <div class="container-fluid">
                <div class="row d-flex justify-content-end">
                  <div class="col-3">
                    <button type="button" class="btn btn-danger mr-3" routerLink="/daotao/daotao-qlmh">Hủy</button>
                    <button type="button" class="btn btn-primary" (click)="save()">Cập nhật</button>
                  </div>
                </div>
            </div>
      </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
